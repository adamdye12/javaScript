<!DOCTYPE HTML>
<html>
    <head>
        <script>
         var person ={
           name: "Adam",
           age: 24,
           occupation: "Trainee"
       };

       function ageCheck() {
           if (person.age > 20 && person.age < 40) {
                console.log("Within Range");
           }

           else{
                console.log("Not Within Range");
           }
       }

       ageCheck()
        </script>
    </head>
    <body>
    </body>
</html>

<!--Conditionals
Using conditional Statements, create a function that checks
 if your person object is between 20-40 years old
 -->
